<div class="body">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Inicia sesi칩n!</mat-card-title>
            <mat-card-subtitle>Eres parte de nuestra empreza o quieres trabajar con nosotros?</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <img class="card_img" src="./assets/imgs/group.png" alt="group image" height="150px">

            <form [formGroup]="loginFormGroup">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [class.is-invalid] = "userEmail.invalid && userEmail.touched"
                    matInput placeholder="Placeholder" type="email" formControlName="userEmail">
                    <mat-hint>algo@algo.com</mat-hint>
                </mat-form-field>
                <div *ngIf="(userEmail.invalid && userEmail.touched) || userEmail.dirty">
                    <small *ngIf="userEmail.errors?.required" class="text-danger">Email es un campo requerido</small>
                    <!--question mark(?) is a safe navigation operator-->
                    <small *ngIf="userEmail.errors?.pattern" class="text-danger">Porfavor Ingresa un correo valido</small>
                  </div>
             
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [class.is-invalid] = "userPassword.invalid && userPassword.touched"
                     placeholder="Placeholder" type="password" autocomplete="off" formControlName="userPassword">
                </mat-form-field>
                <div *ngIf="(userPassword.invalid && userPassword.touched) || userPassword.dirty">
                    <small *ngIf="userPassword.errors?.required" class="text-danger">Contrase침a es un campo requerido</small>
                    <!--question mark(?) is a safe navigation operator-->
                    <small *ngIf="userPassword.errors?.minlength" class="text-danger">La contrase침a debe ser minino de 8 caracteres</small>
                  </div>
            </form>

           
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-stroked-button color="primary" [disabled]="!loginFormGroup.valid" (click)="login()">Iniciar Sesi칩n</button>
        </mat-card-actions>
        <mat-card-footer *ngIf="loading">
            <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>

</div>
