<mat-toolbar fxLayout="row" color="primary">
    <button mat-icon-button (click)="backClicked()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <span>Tabla de pruebas</span>
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="container" fxLayout.gt-sm="row" fxLayout.lt-md="column">

    <div fxFlex.gt-sm="20%" fxFlex.lt-md="20%" fxLayoutAlign="center center" class="right">
        <mat-card class="example-card">

            <mat-card-content class="tripulante" fxLayout="column" fxLayout.lt-md="row" fxFlex.sm="colum">
                <div *ngIf="user" class="text">
                    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
                    <p>{{user.email}}</p>
                </div>
                <img class="tripulante" src="./assets/imgs/man.png" width="150px" height="150px">
                <button mat-stroked-button color="warn" class="example-icon" (click)="logoutUser()"
                    aria-label="Example icon-button with share icon">
                    <span>Salir</span>
                    <mat-icon color="warn">exit_to_app</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="80%" fxFlex.lt-md="80%" fxLayoutAlign="center center" class="left">
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. juan" #input>
                  </mat-form-field>
                  
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="theme">
                      <th mat-header-cell *matHeaderCellDef> Categoria </th>
                      <td mat-cell *matCellDef="let element"> {{element.theme.name}} </td>
                    </ng-container>
                  
                   
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="actions">
                      <th class="text-center" mat-header-cell *matHeaderCellDef> Acciones </th>
                  
                      <td class="text-center" mat-cell *matCellDef="let row">
                        <button mat-button >EDIT</button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
            </mat-card-content>

        </mat-card>
    </div>
</div>
